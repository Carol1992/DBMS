<template name="volunteers">
    <br>
	  <div class="container" id="card-group">
	    <div class="row">
	    	{{#if isVolunteer}}
				<button class="btn btn-warning btn-sm volunteer_create" id="apply"><i class="fa fa-plus-circle" aria-hidden="true"></i>  Hi volunteer, please add new volunteers</button><hr>
				{{> add_new_vol}}
	    	{{/if}}
	  	    <button class="btn btn-success btn-lg volunteer_apply" id="apply"><i class="fa fa-plus-circle" aria-hidden="true"></i>  申请成为森林天使-志愿者</button><hr>
			{{> add_new_volunteer}}
	    </div>
		<div class="row">
			{{#each volunteers}}
			  <div class="col-xs-12 col-md-4" id="{{_id}}">
				<div class="thumbnail">
				  {{#if isVolunteer}}
					<p><i class="fa fa-trash fa-2x" aria-hidden="true" id="js-del-volunteer"></i> 创建于 {{createdDate}}</p>
				  {{/if}}
					<img class="js-image-volunteer thumbnail-img"  src="{{img_src}}" alt="{{img_alt}}" />
					<div class="caption">           
         				<h3>{{volunteer}}</h3>
						<p>{{img_alt}}</p>
						<p>服务地区： {{location}}</p>
						<a href="mailto:someone@example.com?Subject=Angels%20Volunteer%20Consulting" target="_top" class="btn btn-success-outline" role="button">Email 联系</a>
					</div>
				</div>
			  </div> <!-- / col -->
			{{/each}}
		</div>
	</div><br><br>
</template>

<template name="add_new_volunteer">
	<div class="modal fade" id="add_new_volunteer">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title"><strong><h2>森林天使-志愿者申请资料</h2></strong></div>
				</div>
				<div class="modal-body">
					<h4><strong>申请资料：</strong></h4>
					<ol>
					  <li>志愿者姓名，身份证明</li>
					  <li>参加志愿者活动的以往材料</li>
					  <li>个人照片，活动照片等</li>
					  <li>个人简介</li>
					  <li>申请原因</li>
					</ol>
					<p>请将申请资料以邮件形式发送到<a href="mailto:someone@example.com?Subject=Angels%20Volunteer" target="_top" class="alert-link">森林天使公益志愿者</a>，谢谢！</p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-warning pull-right" data-dismiss="modal" id="cancel-apply">取消申请</button>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="add_new_vol">
	<div class="modal fade" id="add_new_vol">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title"><strong><h4>加入森林天使-志愿者申请表</h4></strong></div>
				</div>
				<div class="modal-body">
					<form action="">
						<iframe src="https://www.niupic.com/" >
						  <p>请到<a href="https://www.niupic.com/">牛图网</a>上传图片，图片大小不超过1M，并复制图片链接。</p>
						</iframe>
						<div class="form-group">
							<label for="img_src">志愿者图片链接</label>
							<input type="text" class="form-control" id="img_src" placeholder="选择本机图片上传后，将图片链接复制到这里" name="img_src"/>
						</div>
						<div class="form-group">
							<label for="volunteer">志愿者姓名</label>
							<input type="text" class="form-control" id="volunteer" placeholder="志愿者名称" name="vol_name"/>
						</div>
						<div class="form-group">
							<label for="location">服务地区</label>
							<input type="text" class="form-control" id="location" placeholder="服务地区 全国 或具体到省份" name="location"/>
						</div>
						<div class="form-group">
							<label for="phone">联系手机</label>
							<input type="text" class="form-control" id="phone" placeholder="手机号码" name="phone"/>
						</div>
						<div class="form-group">
						 <label for="email">联系邮箱</label>
							<textarea class="form-control" id="email" placeholder="邮箱" name="email"></textarea>
						</div>
						<div class="form-group">
						 <label for="img_alt">志愿者简介</label>
							<textarea class="form-control" id="img_alt" placeholder="简单介绍志愿者情况" name="img_alt"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-warning pull-left" data-dismiss="modal" id="cancel-apply">取消申请</button>
					<button class="btn btn-success pull-right" data-dismiss="modal" id="confirmed-apply">确认申请</button>
				</div>
			</div>
		</div>
	</div>
</template>
