<template name="organizations">
    <br>
    <div class="container" id="card-group">
	    <div class="row">
	      {{#if isVolunteer}}
	  	    <button class="btn btn-warning btn-sm org_create" id="apply"><i class="fa fa-plus-circle" aria-hidden="true"></i>  Hi Volunteer, please add new organizations</button><hr>
	  	    {{> add_new_org}}
	  	  {{/if}}
	  	    <button class="btn btn-success btn-lg org_apply" id="apply"><i class="fa fa-plus-circle" aria-hidden="true"></i>  Join Non-profit Organizations</button><hr>
	  	    {{> add_new_organization}}
	    </div>
		<div class="row">
			{{#each organizations}}
			  <div class="col-xs-12 col-md-4" id="{{_id}}">
				<div class="thumbnail">
				  {{#if isVolunteer}}
					<p><i class="fa fa-trash fa-2x" aria-hidden="true" id="js-del-org"></i> 创建于 {{createdDate}}</p>
				  {{/if}}
					<a href="/organization/{{_id}}"><img class="js-image thumbnail-img"  src="{{img_src}}" alt="{{img_alt}}" /></a>
					<div class="caption">           
         				<h3>{{organization}}</h3>
						<p>{{img_alt}}</p>
						<p>联系人： {{contact}}</p>
						<p>组织规模： {{scale}}</p>
						<p>地点： {{location}}</p>
						<p>累计捐赠（万）： {{totalDonations}}</p>
						{{#if isSchool}}
						<a href="mailto:someone@example.com?Subject=Angels%20Donations" target="_top" class="btn btn-success-outline" role="button">申请资助</a>
						{{/if}}
					</div>
				</div>
			  </div> <!-- / col -->
			{{/each}}
		</div>
	</div><br><br>
</template>

<template name="organization">
	<div class="container">
	<br>
		<div class="row" id="detail">
			<div class="row">
				<h1 style="text-align:center"><strong>{{data.organization}}</strong>简介</h1>
			</div>
			<div class="col-md-6"><hr>
				<a href="/organizations"><img class="single-org" src="{{data.img_src}}"/></a><br><hr>
				<h3><strong>{{data.organization}}</strong></h3>
				<p>{{data.img_alt}}</p>
				<p>联系人： {{data.contact}}</p>
				<p>组织规模： {{data.scale}}</p>
				<p>地点： {{location}}</p>
				<p>累计捐赠（万）： {{data.totalDonations}}</p>
				{{#if isSchool}}
				<a href="mailto:someone@example.com?Subject=Angels%20Donations" target="_top" class="btn btn-success btn-lg" role="button">申请资助</a><hr>
				{{/if}}
				<h2><strong>{{data.organization}}</strong>捐赠时间线：</h2><hr>
				<h4>时间-地点-学校-金额</h4>
				<h4>时间-地点-学校-金额</h4>

				<h4>时间-地点-学校-金额</h4>
				<h4>时间-地点-学校-金额</h4>
				<h4>时间-地点-学校-金额</h4>
				<h4>时间-地点-学校-金额</h4>
				<h4>时间-地点-学校-金额</h4>
				<h4>时间-地点-学校-金额</h4>
				<h4>时间-地点-学校-金额</h4>
			</div>
			<div class="col-md-6"><hr>
				{{data.org_alt}}
			</div>
		</div>
	</div><br><br>
</template>

<template name="add_new_org">
	<div class="modal fade" id="add_new_org">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title"><strong><h4>Join Non-profit Organizations</h4></strong></div>
				</div>
				<div class="modal-body">
					<form action="">
						<iframe src="https://www.niupic.com/" >
						  <p>Upload photos<a href="https://www.niupic.com/">here</a>Upload photos and copy the link</p>
						</iframe>
						<div class="form-group">
							<label for="img_src">photos link</label>
							<input type="text" class="form-control" id="img_src" placeholder="" name="img_src"/>
						</div>
						<div class="form-group">
							<label for="organization">organization name</label>
							<input type="text" class="form-control" id="org_name" placeholder="" name="org_name"/>
						</div>
						<div class="form-group">
							<label for="scale">organization scale</label>
							<input type="text" class="form-control" id="scale" placeholder="" name="scale"/>
						</div>
						<div class="form-group">
							<label for="location">location</label>
							<input type="text" class="form-control" id="location" placeholder="" name="location"/>
						</div>
						<div class="form-group">
							<label for="totalDonations">total donation(￥)</label>
							<input type="text" class="form-control" id="totalDonations" placeholder="" name="totalDonations"/>
						</div>
						<div class="form-group">
							<label for="contact">Contact</label>
							<input type="text" class="form-control" id="contact" placeholder="" name="contact"/>
						</div>
						<div class="form-group">
						 <label for="img_alt">organization intro</label>
							<textarea class="form-control" id="img_alt" placeholder="" name="img_alt"></textarea>
						</div>
						<div class="form-group">
						 <label for="org_alt">organization history</label>
							<textarea class="form-control" id="org_alt" placeholder="" name="org_alt"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-warning pull-left" data-dismiss="modal" id="cancel-apply">Cancel</button>
					<button class="btn btn-success pull-right" data-dismiss="modal" id="confirmed-apply">Create</button>
				</div>
			</div>
		</div>
	</div>
</template>


<template name="add_new_organization">
	<div class="modal fade" id="add_new_organization">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title"><strong><h2>Join Non-profit Organizations</h2></strong></div>
				</div>
				<div class="modal-body">
					<h4><strong>申请资料：</strong></h4>
					<ol>
					  <li>联系人姓名，身份证明</li>
					  <li>组织参加志愿者活动的以往材料</li>
					  <li>组织照片，活动照片等</li>
					  <li>组织简介</li>
					  <li>申请原因</li>
					</ol>
					<p>请将申请资料以邮件形式发送到<a href="mailto:someone@example.com?Subject=Angels%20Volunteer" target="_top" class="alert-link">森林天使公益组织</a>，谢谢！</p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-warning pull-right" data-dismiss="modal" id="cancel-apply">取消申请</button>
				</div>
			</div>
		</div>
	</div>
</template>
